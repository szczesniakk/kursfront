<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bodyHeader">
      <h1>Portfolio Karolina Szczęśniak</h1>
      <!-- główna nawigacja -->
      <nav>
        <!-- ordered list - lista numerowana -->
        <!-- <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol> -->

        <input type="checkbox" id="toggler" />
        <label for="toggler">
          <div></div>
          <div></div>
          <div></div>
        </label>

        <!-- list item - element listy -->
        <!-- unordered list - lista nienumerowana -->
        <ul>
          <li>
            <a href="#about">O MNIE</a>
          </li>
          <li>
            <a href="#skills">UMIEJĘTNOŚCI</a>
          </li>
          <li>
            <a href="#contact">KONTAKT</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="about" class="wrapper">
      <header>
        <h2>O MNIE</h2>
      </header>
      <img src="img/PERSONAL IMAGE.png" alt="PERSONAL IMAGE" />
    </main>
    <article id="skills" class="wrapper">
      <header>
        <h2>UMEJĘTNOŚCI</h2>
      </header>
      <!-- im większy border tym grubsza tabelka -->
      <table border="10">
        <!-- nagłówek tabeli -->
        <thead>
          <!-- wiersz nagłówkowy -->
          <!-- table row -->
          <tr>
            <!-- komórka nagłówka -->
            <th>LP.</th>
            <th>Technologia</th>
            <th>Biegłość</th>
          </tr>
        </thead>
        <!-- tabela właściwa - dane -->
        <tbody>
          <tr>
            <!-- table divide -->
            <td>1</td>
            <td>HTML</td>
            <td>⭐⭐⭐⭐⭐</td>
          </tr>
          <tr>
            <td>2</td>
            <td>CSS</td>
            <td>⭐</td>
          </tr>
        </tbody>
      </table>
    </article>
    <section id="contact" class="wrapper">
      <header>
        <h2>KONTAKT</h2>
      </header>

      <form>
        <input type="email" placeholder="TWÓJ EMAIL" />
        <input type="text" placeholder="TYTUŁ MAILA" />
        <textarea cols="21" rows="5" placeholder="TREŚĆ"></textarea>
        <input type="submit" value="WYŚLIJ" />
      </form>
    </section>
    <footer>STOPKA</footer>
  </body>
</html>
